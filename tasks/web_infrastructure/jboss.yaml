---
- name: "module_jboss"
  jboss: "{{ jboss }}"
  vars:
    jboss: 
      src: "{{ jboss_src | default(omit, True) }}"
      deploy_path: "{{ jboss_deploy_path | default(omit, True) }}"
      state: "{{ jboss_state | default(omit, True) }}"
      deployment: "{{ jboss_deployment | default(omit, True) }}"
