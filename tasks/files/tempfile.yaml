---
- name: "module_tempfile"
  tempfile: "{{ tempfile }}"
  vars:
    tempfile: 
      path: "{{ tempfile_path | default(omit, True) }}"
      state: "{{ tempfile_state | default(omit, True) }}"
      prefix: "{{ tempfile_prefix | default(omit, True) }}"
      suffix: "{{ tempfile_suffix | default(omit, True) }}"
