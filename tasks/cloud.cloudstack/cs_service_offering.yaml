---
- name: "module_cs_service_offering"
  cs_service_offering: "{{ cs_service_offering }}"
  register: r_cs_service_offering
  vars:
    cs_service_offering: 
      offer_ha: "{{ cs_service_offering_offer_ha | default(omit, True) }}"
      domain: "{{ cs_service_offering_domain | default(omit, True) }}"
      provisioning_type: "{{ cs_service_offering_provisioning_type | default(omit, True) }}"
      api_http_method: "{{ cs_service_offering_api_http_method | default(omit, True) }}"
      disk_bytes_read_rate: "{{ cs_service_offering_disk_bytes_read_rate | default(omit, True) }}"
      is_system: "{{ cs_service_offering_is_system | default(omit, True) }}"
      storage_type: "{{ cs_service_offering_storage_type | default(omit, True) }}"
      is_volatile: "{{ cs_service_offering_is_volatile | default(omit, True) }}"
      network_rate: "{{ cs_service_offering_network_rate | default(omit, True) }}"
      cpu_speed: "{{ cs_service_offering_cpu_speed | default(omit, True) }}"
      service_offering_details: "{{ cs_service_offering_service_offering_details | default(omit, True) }}"
      disk_iops_max: "{{ cs_service_offering_disk_iops_max | default(omit, True) }}"
      disk_iops_read_rate: "{{ cs_service_offering_disk_iops_read_rate | default(omit, True) }}"
      api_url: "{{ cs_service_offering_api_url | default(omit, True) }}"
      host_tags: "{{ cs_service_offering_host_tags | default(omit, True) }}"
      state: "{{ cs_service_offering_state | default(omit, True) }}"
      disk_iops_min: "{{ cs_service_offering_disk_iops_min | default(omit, True) }}"
      disk_iops_write_rate: "{{ cs_service_offering_disk_iops_write_rate | default(omit, True) }}"
      memory: "{{ cs_service_offering_memory | default(omit, True) }}"
      api_key: "{{ cs_service_offering_api_key | default(omit, True) }}"
      hypervisor_snapshot_reserve: "{{ cs_service_offering_hypervisor_snapshot_reserve | default(omit, True) }}"
      disk_bytes_write_rate: "{{ cs_service_offering_disk_bytes_write_rate | default(omit, True) }}"
      display_text: "{{ cs_service_offering_display_text | default(omit, True) }}"
      system_vm_type: "{{ cs_service_offering_system_vm_type | default(omit, True) }}"
      api_secret: "{{ cs_service_offering_api_secret | default(omit, True) }}"
      limit_cpu_usage: "{{ cs_service_offering_limit_cpu_usage | default(omit, True) }}"
      api_timeout: "{{ cs_service_offering_api_timeout | default(omit, True) }}"
      storage_tags: "{{ cs_service_offering_storage_tags | default(omit, True) }}"
      deployment_planner: "{{ cs_service_offering_deployment_planner | default(omit, True) }}"
      cpu_number: "{{ cs_service_offering_cpu_number | default(omit, True) }}"
      is_customized: "{{ cs_service_offering_is_customized | default(omit, True) }}"
      name: "{{ cs_service_offering_name | default(omit, True) }}"
      is_iops_customized: "{{ cs_service_offering_is_iops_customized | default(omit, True) }}"
      api_region: "{{ cs_service_offering_api_region | default(omit, True) }}"

- name: "export r_cs_service_offering"
  set_stats:
    data:
      r_cs_service_offering: "{{ r_cs_service_offering }}"
