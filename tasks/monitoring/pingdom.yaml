---
- name: "module_pingdom"
  pingdom: "{{ pingdom }}"
  vars:
    pingdom: 
      checkid: "{{ pingdom_checkid | default(omit, True) }}"
      passwd: "{{ pingdom_passwd | default(omit, True) }}"
      state: "{{ pingdom_state | default(omit, True) }}"
      uid: "{{ pingdom_uid | default(omit, True) }}"
      key: "{{ pingdom_key | default(omit, True) }}"
