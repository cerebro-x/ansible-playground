---
- name: "module_ovirt_disk"
  ovirt_disk: "{{ ovirt_disk }}"
  vars:
    ovirt_disk: 
      profile: "{{ ovirt_disk_profile | default(omit, True) }}"
      storage_domains: "{{ ovirt_disk_storage_domains | default(omit, True) }}"
      force: "{{ ovirt_disk_force | default(omit, True) }}"
      sparse: "{{ ovirt_disk_sparse | default(omit, True) }}"
      interface: "{{ ovirt_disk_interface | default(omit, True) }}"
      fetch_nested: "{{ ovirt_disk_fetch_nested | default(omit, True) }}"
      id: "{{ ovirt_disk_id | default(omit, True) }}"
      size: "{{ ovirt_disk_size | default(omit, True) }}"
      storage_domain: "{{ ovirt_disk_storage_domain | default(omit, True) }}"
      openstack_volume_type: "{{ ovirt_disk_openstack_volume_type | default(omit, True) }}"
      sparsify: "{{ ovirt_disk_sparsify | default(omit, True) }}"
      upload_image_path: "{{ ovirt_disk_upload_image_path | default(omit, True) }}"
      state: "{{ ovirt_disk_state | default(omit, True) }}"
      image_provider: "{{ ovirt_disk_image_provider | default(omit, True) }}"
      vm_name: "{{ ovirt_disk_vm_name | default(omit, True) }}"
      description: "{{ ovirt_disk_description | default(omit, True) }}"
      format: "{{ ovirt_disk_format | default(omit, True) }}"
      logical_unit: "{{ ovirt_disk_logical_unit | default(omit, True) }}"
      nested_attributes: "{{ ovirt_disk_nested_attributes | default(omit, True) }}"
      download_image_path: "{{ ovirt_disk_download_image_path | default(omit, True) }}"
      auth: "{{ ovirt_disk_auth | default(omit, True) }}"
      quota_id: "{{ ovirt_disk_quota_id | default(omit, True) }}"
      vm_id: "{{ ovirt_disk_vm_id | default(omit, True) }}"
      wait: "{{ ovirt_disk_wait | default(omit, True) }}"
      name: "{{ ovirt_disk_name | default(omit, True) }}"
      bootable: "{{ ovirt_disk_bootable | default(omit, True) }}"
      poll_interval: "{{ ovirt_disk_poll_interval | default(omit, True) }}"
      shareable: "{{ ovirt_disk_shareable | default(omit, True) }}"
      timeout: "{{ ovirt_disk_timeout | default(omit, True) }}"
