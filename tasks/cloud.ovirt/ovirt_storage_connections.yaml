---
- name: "module_ovirt_storage_connections"
  ovirt_storage_connections: "{{ ovirt_storage_connections }}"
  register: r_ovirt_storage_connections
  vars:
    ovirt_storage_connections: 
      force: "{{ ovirt_storage_connections_force | default(omit, True) }}"
      fetch_nested: "{{ ovirt_storage_connections_fetch_nested | default(omit, True) }}"
      mount_options: "{{ ovirt_storage_connections_mount_options | default(omit, True) }}"
      id: "{{ ovirt_storage_connections_id | default(omit, True) }}"
      storage: "{{ ovirt_storage_connections_storage | default(omit, True) }}"
      port: "{{ ovirt_storage_connections_port | default(omit, True) }}"
      state: "{{ ovirt_storage_connections_state | default(omit, True) }}"
      type: "{{ ovirt_storage_connections_type | default(omit, True) }}"
      username: "{{ ovirt_storage_connections_username | default(omit, True) }}"
      auth: "{{ ovirt_storage_connections_auth | default(omit, True) }}"
      nested_attributes: "{{ ovirt_storage_connections_nested_attributes | default(omit, True) }}"
      address: "{{ ovirt_storage_connections_address | default(omit, True) }}"
      nfs_timeout: "{{ ovirt_storage_connections_nfs_timeout | default(omit, True) }}"
      path: "{{ ovirt_storage_connections_path | default(omit, True) }}"
      password: "{{ ovirt_storage_connections_password | default(omit, True) }}"
      nfs_version: "{{ ovirt_storage_connections_nfs_version | default(omit, True) }}"
      wait: "{{ ovirt_storage_connections_wait | default(omit, True) }}"
      target: "{{ ovirt_storage_connections_target | default(omit, True) }}"
      poll_interval: "{{ ovirt_storage_connections_poll_interval | default(omit, True) }}"
      nfs_retrans: "{{ ovirt_storage_connections_nfs_retrans | default(omit, True) }}"
      timeout: "{{ ovirt_storage_connections_timeout | default(omit, True) }}"
      vfs_type: "{{ ovirt_storage_connections_vfs_type | default(omit, True) }}"
