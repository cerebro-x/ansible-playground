---
- name: "module_ovirt_instance_type"
  ovirt_instance_type: "{{ ovirt_instance_type }}"
  register: r_ovirt_instance_type
  vars:
    ovirt_instance_type: 
      graphical_console: "{{ ovirt_instance_type_graphical_console | default(omit, True) }}"
      cpu_pinning: "{{ ovirt_instance_type_cpu_pinning | default(omit, True) }}"
      virtio_scsi: "{{ ovirt_instance_type_virtio_scsi | default(omit, True) }}"
      placement_policy: "{{ ovirt_instance_type_placement_policy | default(omit, True) }}"
      usb_support: "{{ ovirt_instance_type_usb_support | default(omit, True) }}"
      rng_period: "{{ ovirt_instance_type_rng_period | default(omit, True) }}"
      fetch_nested: "{{ ovirt_instance_type_fetch_nested | default(omit, True) }}"
      io_threads: "{{ ovirt_instance_type_io_threads | default(omit, True) }}"
      watchdog: "{{ ovirt_instance_type_watchdog | default(omit, True) }}"
      memory_max: "{{ ovirt_instance_type_memory_max | default(omit, True) }}"
      id: "{{ ovirt_instance_type_id | default(omit, True) }}"
      cpu_sockets: "{{ ovirt_instance_type_cpu_sockets | default(omit, True) }}"
      high_availability: "{{ ovirt_instance_type_high_availability | default(omit, True) }}"
      soundcard_enabled: "{{ ovirt_instance_type_soundcard_enabled | default(omit, True) }}"
      rng_bytes: "{{ ovirt_instance_type_rng_bytes | default(omit, True) }}"
      high_availability_priority: "{{ ovirt_instance_type_high_availability_priority | default(omit, True) }}"
      nics: "{{ ovirt_instance_type_nics | default(omit, True) }}"
      cpu_cores: "{{ ovirt_instance_type_cpu_cores | default(omit, True) }}"
      ballooning_enabled: "{{ ovirt_instance_type_ballooning_enabled | default(omit, True) }}"
      cpu_mode: "{{ ovirt_instance_type_cpu_mode | default(omit, True) }}"
      state: "{{ ovirt_instance_type_state | default(omit, True) }}"
      memory: "{{ ovirt_instance_type_memory | default(omit, True) }}"
      rng_device: "{{ ovirt_instance_type_rng_device | default(omit, True) }}"
      description: "{{ ovirt_instance_type_description | default(omit, True) }}"
      serial_console: "{{ ovirt_instance_type_serial_console | default(omit, True) }}"
      boot_devices: "{{ ovirt_instance_type_boot_devices | default(omit, True) }}"
      nested_attributes: "{{ ovirt_instance_type_nested_attributes | default(omit, True) }}"
      host: "{{ ovirt_instance_type_host | default(omit, True) }}"
      auth: "{{ ovirt_instance_type_auth | default(omit, True) }}"
      cpu_threads: "{{ ovirt_instance_type_cpu_threads | default(omit, True) }}"
      wait: "{{ ovirt_instance_type_wait | default(omit, True) }}"
      operating_system: "{{ ovirt_instance_type_operating_system | default(omit, True) }}"
      name: "{{ ovirt_instance_type_name | default(omit, True) }}"
      smartcard_enabled: "{{ ovirt_instance_type_smartcard_enabled | default(omit, True) }}"
      memory_guaranteed: "{{ ovirt_instance_type_memory_guaranteed | default(omit, True) }}"
      poll_interval: "{{ ovirt_instance_type_poll_interval | default(omit, True) }}"
      timeout: "{{ ovirt_instance_type_timeout | default(omit, True) }}"

- name: "export r_ovirt_instance_type"
  set_stats:
    data:
      r_ovirt_instance_type: "{{ r_ovirt_instance_type }}"
