---
- name: "module_clc_server"
  clc_server: "{{ clc_server }}"
  register: r_clc_server
  vars:
    clc_server: 
      anti_affinity_policy_name: "{{ clc_server_anti_affinity_policy_name | default(omit, True) }}"
      storage_type: "{{ clc_server_storage_type | default(omit, True) }}"
      anti_affinity_policy_id: "{{ clc_server_anti_affinity_policy_id | default(omit, True) }}"
      ttl: "{{ clc_server_ttl | default(omit, True) }}"
      count_group: "{{ clc_server_count_group | default(omit, True) }}"
      secondary_dns: "{{ clc_server_secondary_dns | default(omit, True) }}"
      cpu_autoscale_policy_id: "{{ clc_server_cpu_autoscale_policy_id | default(omit, True) }}"
      public_ip_ports: "{{ clc_server_public_ip_ports | default(omit, True) }}"
      group: "{{ clc_server_group | default(omit, True) }}"
      exact_count: "{{ clc_server_exact_count | default(omit, True) }}"
      state: "{{ clc_server_state | default(omit, True) }}"
      custom_fields: "{{ clc_server_custom_fields | default(omit, True) }}"
      template: "{{ clc_server_template | default(omit, True) }}"
      memory: "{{ clc_server_memory | default(omit, True) }}"
      server_ids: "{{ clc_server_server_ids | default(omit, True) }}"
      type: "{{ clc_server_type | default(omit, True) }}"
      managed_os: "{{ clc_server_managed_os | default(omit, True) }}"
      location: "{{ clc_server_location | default(omit, True) }}"
      additional_disks: "{{ clc_server_additional_disks | default(omit, True) }}"
      description: "{{ clc_server_description | default(omit, True) }}"
      add_public_ip: "{{ clc_server_add_public_ip | default(omit, True) }}"
      alert_policy_id: "{{ clc_server_alert_policy_id | default(omit, True) }}"
      alert_policy_name: "{{ clc_server_alert_policy_name | default(omit, True) }}"
      packages: "{{ clc_server_packages | default(omit, True) }}"
      password: "{{ clc_server_password | default(omit, True) }}"
      ip_address: "{{ clc_server_ip_address | default(omit, True) }}"
      os_type: "{{ clc_server_os_type | default(omit, True) }}"
      wait: "{{ clc_server_wait | default(omit, True) }}"
      count: "{{ clc_server_count | default(omit, True) }}"
      name: "{{ clc_server_name | default(omit, True) }}"
      network_id: "{{ clc_server_network_id | default(omit, True) }}"
      primary_dns: "{{ clc_server_primary_dns | default(omit, True) }}"
      alias: "{{ clc_server_alias | default(omit, True) }}"
      source_server_password: "{{ clc_server_source_server_password | default(omit, True) }}"
      public_ip_protocol: "{{ clc_server_public_ip_protocol | default(omit, True) }}"
      configuration_id: "{{ clc_server_configuration_id | default(omit, True) }}"
      cpu: "{{ clc_server_cpu | default(omit, True) }}"
