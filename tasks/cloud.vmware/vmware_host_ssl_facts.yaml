---
- name: "module_vmware_host_ssl_facts"
  vmware_host_ssl_facts: "{{ vmware_host_ssl_facts }}"
  register: r_vmware_host_ssl_facts
  vars:
    vmware_host_ssl_facts: 
      username: "{{ vmware_host_ssl_facts_username | default(omit, True) }}"
      hostname: "{{ vmware_host_ssl_facts_hostname | default(omit, True) }}"
      cluster_name: "{{ vmware_host_ssl_facts_cluster_name | default(omit, True) }}"
      esxi_hostname: "{{ vmware_host_ssl_facts_esxi_hostname | default(omit, True) }}"
      password: "{{ vmware_host_ssl_facts_password | default(omit, True) }}"
      validate_certs: "{{ vmware_host_ssl_facts_validate_certs | default(omit, True) }}"
      port: "{{ vmware_host_ssl_facts_port | default(omit, True) }}"
