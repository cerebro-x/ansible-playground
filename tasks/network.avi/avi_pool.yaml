      description: "{{ avi_pool_description | default(omit, True) }}"
      request_queue_depth: "{{ avi_pool_request_queue_depth | default(omit, True) }}"
      state: "{{ avi_pool_state | default(omit, True) }}"
      server_reselect: "{{ avi_pool_server_reselect | default(omit, True) }}"
      gslb_sp_enabled: "{{ avi_pool_gslb_sp_enabled | default(omit, True) }}"
      domain_name: "{{ avi_pool_domain_name | default(omit, True) }}"
      controller: "{{ avi_pool_controller | default(omit, True) }}"
      api_context: "{{ avi_pool_api_context | default(omit, True) }}"
      password: "{{ avi_pool_password | default(omit, True) }}"
      ssl_key_and_certificate_ref: "{{ avi_pool_ssl_key_and_certificate_ref | default(omit, True) }}"
      avi_api_update_method: "{{ avi_pool_avi_api_update_method | default(omit, True) }}"
      sni_enabled: "{{ avi_pool_sni_enabled | default(omit, True) }}"
      ab_priority: "{{ avi_pool_ab_priority | default(omit, True) }}"
      request_queue_enabled: "{{ avi_pool_request_queue_enabled | default(omit, True) }}"
      name: "{{ avi_pool_name | default(omit, True) }}"
      max_concurrent_connections_per_server: "{{ avi_pool_max_concurrent_connections_per_server | default(omit, True) }}"
      url: "{{ avi_pool_url | default(omit, True) }}"
      autoscale_launch_config_ref: "{{ avi_pool_autoscale_launch_config_ref | default(omit, True) }}"
      tenant_ref: "{{ avi_pool_tenant_ref | default(omit, True) }}"
      server_count: "{{ avi_pool_server_count | default(omit, True) }}"
      autoscale_networks: "{{ avi_pool_autoscale_networks | default(omit, True) }}"
      health_monitor_refs: "{{ avi_pool_health_monitor_refs | default(omit, True) }}"
      connection_ramp_duration: "{{ avi_pool_connection_ramp_duration | default(omit, True) }}"
      cloud_config_cksum: "{{ avi_pool_cloud_config_cksum | default(omit, True) }}"
      avi_api_patch_op: "{{ avi_pool_avi_api_patch_op | default(omit, True) }}"
      external_autoscale_groups: "{{ avi_pool_external_autoscale_groups | default(omit, True) }}"
      vrf_ref: "{{ avi_pool_vrf_ref | default(omit, True) }}"
      placement_networks: "{{ avi_pool_placement_networks | default(omit, True) }}"
      prst_hdr_name: "{{ avi_pool_prst_hdr_name | default(omit, True) }}"

- name: "export r_avi_pool"
  set_stats:
    data:
      r_avi_pool: "{{ r_avi_pool }}"
