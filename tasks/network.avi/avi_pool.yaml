---
- name: "module_avi_pool"
  avi_pool: "{{ avi_pool }}"
  register: r_avi_pool
  vars:
    avi_pool: 
      lb_algorithm: "{{ avi_pool_lb_algorithm | default(omit, True) }}"
      use_service_port: "{{ avi_pool_use_service_port | default(omit, True) }}"
      server_auto_scale: "{{ avi_pool_server_auto_scale | default(omit, True) }}"
      host_check_enabled: "{{ avi_pool_host_check_enabled | default(omit, True) }}"
      enabled: "{{ avi_pool_enabled | default(omit, True) }}"
      rewrite_host_header_to_sni: "{{ avi_pool_rewrite_host_header_to_sni | default(omit, True) }}"
      tenant_uuid: "{{ avi_pool_tenant_uuid | default(omit, True) }}"
      capacity_estimation: "{{ avi_pool_capacity_estimation | default(omit, True) }}"
      max_conn_rate_per_server: "{{ avi_pool_max_conn_rate_per_server | default(omit, True) }}"
      servers: "{{ avi_pool_servers | default(omit, True) }}"
      fewest_tasks_feedback_delay: "{{ avi_pool_fewest_tasks_feedback_delay | default(omit, True) }}"
      rewrite_host_header_to_server_name: "{{ avi_pool_rewrite_host_header_to_server_name | default(omit, True) }}"
      created_by: "{{ avi_pool_created_by | default(omit, True) }}"
      ab_pool: "{{ avi_pool_ab_pool | default(omit, True) }}"
      capacity_estimation_ttfb_thresh: "{{ avi_pool_capacity_estimation_ttfb_thresh | default(omit, True) }}"
      fail_action: "{{ avi_pool_fail_action | default(omit, True) }}"
      lookup_server_by_name: "{{ avi_pool_lookup_server_by_name | default(omit, True) }}"
      networks: "{{ avi_pool_networks | default(omit, True) }}"
      lb_algorithm_hash: "{{ avi_pool_lb_algorithm_hash | default(omit, True) }}"
      uuid: "{{ avi_pool_uuid | default(omit, True) }}"
      server_name: "{{ avi_pool_server_name | default(omit, True) }}"
      lb_algorithm_consistent_hash_hdr: "{{ avi_pool_lb_algorithm_consistent_hash_hdr | default(omit, True) }}"
      cloud_ref: "{{ avi_pool_cloud_ref | default(omit, True) }}"
      lb_algorithm_core_nonaffinity: "{{ avi_pool_lb_algorithm_core_nonaffinity | default(omit, True) }}"
      autoscale_policy_ref: "{{ avi_pool_autoscale_policy_ref | default(omit, True) }}"
      ssl_profile_ref: "{{ avi_pool_ssl_profile_ref | default(omit, True) }}"
      ipaddrgroup_ref: "{{ avi_pool_ipaddrgroup_ref | default(omit, True) }}"
      apic_epg_name: "{{ avi_pool_apic_epg_name | default(omit, True) }}"
      graceful_disable_timeout: "{{ avi_pool_graceful_disable_timeout | default(omit, True) }}"
      avi_credentials: "{{ avi_pool_avi_credentials | default(omit, True) }}"
      nsx_securitygroup: "{{ avi_pool_nsx_securitygroup | default(omit, True) }}"
      tenant: "{{ avi_pool_tenant | default(omit, True) }}"
      a_pool: "{{ avi_pool_a_pool | default(omit, True) }}"
      pki_profile_ref: "{{ avi_pool_pki_profile_ref | default(omit, True) }}"
      api_version: "{{ avi_pool_api_version | default(omit, True) }}"
      east_west: "{{ avi_pool_east_west | default(omit, True) }}"
      username: "{{ avi_pool_username | default(omit, True) }}"
      application_persistence_profile_ref: "{{ avi_pool_application_persistence_profile_ref | default(omit, True) }}"
      inline_health_monitor: "{{ avi_pool_inline_health_monitor | default(omit, True) }}"
