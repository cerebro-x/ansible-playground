---
- name: "module_syslogger"
  syslogger: "{{ syslogger }}"
  vars:
    syslogger: 
      msg: "{{ syslogger_msg | default(omit, True) }}"
      priority: "{{ syslogger_priority | default(omit, True) }}"
      log_pid: "{{ syslogger_log_pid | default(omit, True) }}"
      facility: "{{ syslogger_facility | default(omit, True) }}"
