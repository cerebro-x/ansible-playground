---
- name: "module_typetalk"
  typetalk: "{{ typetalk }}"
  register: r_typetalk
  vars:
    typetalk: 
      topic: "{{ typetalk_topic | default(omit, True) }}"
      client_secret: "{{ typetalk_client_secret | default(omit, True) }}"
      client_id: "{{ typetalk_client_id | default(omit, True) }}"
      msg: "{{ typetalk_msg | default(omit, True) }}"
