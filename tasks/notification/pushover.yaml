---
- name: "module_pushover"
  pushover: "{{ pushover }}"
  register: r_pushover
  vars:
    pushover: 
      msg: "{{ pushover_msg | default(omit, True) }}"
      user_key: "{{ pushover_user_key | default(omit, True) }}"
      app_token: "{{ pushover_app_token | default(omit, True) }}"
      pri: "{{ pushover_pri | default(omit, True) }}"
