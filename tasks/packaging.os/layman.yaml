---
- name: "module_layman"
  layman: "{{ layman }}"
  vars:
    layman: 
      list_url: "{{ layman_list_url | default(omit, True) }}"
      validate_certs: "{{ layman_validate_certs | default(omit, True) }}"
      name: "{{ layman_name | default(omit, True) }}"
      state: "{{ layman_state | default(omit, True) }}"
