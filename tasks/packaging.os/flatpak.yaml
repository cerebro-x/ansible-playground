---
- name: "module_flatpak"
  flatpak: "{{ flatpak }}"
  register: r_flatpak
  vars:
    flatpak: 
      executable: "{{ flatpak_executable | default(omit, True) }}"
      state: "{{ flatpak_state | default(omit, True) }}"
      remote: "{{ flatpak_remote | default(omit, True) }}"
      method: "{{ flatpak_method | default(omit, True) }}"
      name: "{{ flatpak_name | default(omit, True) }}"
