---
- name: "module_pause"
  pause: "{{ pause }}"
  register: r_pause
  vars:
    pause: 
      seconds: "{{ pause_seconds | default(omit, True) }}"
      prompt: "{{ pause_prompt | default(omit, True) }}"
      minutes: "{{ pause_minutes | default(omit, True) }}"
      echo: "{{ pause_echo | default(omit, True) }}"
