---
- name: "module_assert"
  assert: "{{ assert }}"
  register: r_assert
  vars:
    assert: 
      fail_msg: "{{ assert_fail_msg | default(omit, True) }}"
      success_msg: "{{ assert_success_msg | default(omit, True) }}"
      quiet: "{{ assert_quiet | default(omit, True) }}"
      that: "{{ assert_that | default(omit, True) }}"
