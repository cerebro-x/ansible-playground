---
- name: "module_azure_rm_networkinterface"
  azure_rm_networkinterface: "{{ azure_rm_networkinterface }}"
  register: r_azure_rm_networkinterface
  vars:
    azure_rm_networkinterface: 
      dns_servers: "{{ azure_rm_networkinterface_dns_servers | default(omit, True) }}"
      private_ip_address: "{{ azure_rm_networkinterface_private_ip_address | default(omit, True) }}"
      resource_group: "{{ azure_rm_networkinterface_resource_group | default(omit, True) }}"
      public_ip_allocation_method: "{{ azure_rm_networkinterface_public_ip_allocation_method | default(omit, True) }}"
      secret: "{{ azure_rm_networkinterface_secret | default(omit, True) }}"
      public_ip: "{{ azure_rm_networkinterface_public_ip | default(omit, True) }}"
      ip_configurations: "{{ azure_rm_networkinterface_ip_configurations | default(omit, True) }}"
      api_profile: "{{ azure_rm_networkinterface_api_profile | default(omit, True) }}"
      public_ip_address_name: "{{ azure_rm_networkinterface_public_ip_address_name | default(omit, True) }}"
      append_tags: "{{ azure_rm_networkinterface_append_tags | default(omit, True) }}"
      ad_user: "{{ azure_rm_networkinterface_ad_user | default(omit, True) }}"
      cert_validation_mode: "{{ azure_rm_networkinterface_cert_validation_mode | default(omit, True) }}"
      state: "{{ azure_rm_networkinterface_state | default(omit, True) }}"
      subnet_name: "{{ azure_rm_networkinterface_subnet_name | default(omit, True) }}"
      location: "{{ azure_rm_networkinterface_location | default(omit, True) }}"
      create_with_security_group: "{{ azure_rm_networkinterface_create_with_security_group | default(omit, True) }}"
      auth_source: "{{ azure_rm_networkinterface_auth_source | default(omit, True) }}"
      subscription_id: "{{ azure_rm_networkinterface_subscription_id | default(omit, True) }}"
      profile: "{{ azure_rm_networkinterface_profile | default(omit, True) }}"
      tags: "{{ azure_rm_networkinterface_tags | default(omit, True) }}"
      cloud_environment: "{{ azure_rm_networkinterface_cloud_environment | default(omit, True) }}"
      open_ports: "{{ azure_rm_networkinterface_open_ports | default(omit, True) }}"
      security_group: "{{ azure_rm_networkinterface_security_group | default(omit, True) }}"
      client_id: "{{ azure_rm_networkinterface_client_id | default(omit, True) }}"
      enable_accelerated_networking: "{{ azure_rm_networkinterface_enable_accelerated_networking | default(omit, True) }}"
      adfs_authority_url: "{{ azure_rm_networkinterface_adfs_authority_url | default(omit, True) }}"
      password: "{{ azure_rm_networkinterface_password | default(omit, True) }}"
      tenant: "{{ azure_rm_networkinterface_tenant | default(omit, True) }}"
      name: "{{ azure_rm_networkinterface_name | default(omit, True) }}"
      enable_ip_forwarding: "{{ azure_rm_networkinterface_enable_ip_forwarding | default(omit, True) }}"
      private_ip_allocation_method: "{{ azure_rm_networkinterface_private_ip_allocation_method | default(omit, True) }}"
      virtual_network: "{{ azure_rm_networkinterface_virtual_network | default(omit, True) }}"
      os_type: "{{ azure_rm_networkinterface_os_type | default(omit, True) }}"
