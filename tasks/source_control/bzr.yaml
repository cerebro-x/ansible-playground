---
- name: "module_bzr"
  bzr: "{{ bzr }}"
  vars:
    bzr: 
      dest: "{{ bzr_dest | default(omit, True) }}"
      executable: "{{ bzr_executable | default(omit, True) }}"
      version: "{{ bzr_version | default(omit, True) }}"
      force: "{{ bzr_force | default(omit, True) }}"
      name: "{{ bzr_name | default(omit, True) }}"
