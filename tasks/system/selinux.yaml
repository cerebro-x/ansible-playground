---
- name: "module_selinux"
  selinux: "{{ selinux }}"
  register: r_selinux
  vars:
    selinux: 
      policy: "{{ selinux_policy | default(omit, True) }}"
      state: "{{ selinux_state | default(omit, True) }}"
      conf: "{{ selinux_conf | default(omit, True) }}"

- name: "export r_selinux"
  set_stats:
    data:
      r_selinux: "{{ r_selinux }}"
