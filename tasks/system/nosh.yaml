---
- name: "module_nosh"
  nosh: "{{ nosh }}"
  vars:
    nosh: 
      state: "{{ nosh_state | default(omit, True) }}"
      preset: "{{ nosh_preset | default(omit, True) }}"
      enabled: "{{ nosh_enabled | default(omit, True) }}"
      name: "{{ nosh_name | default(omit, True) }}"
      user: "{{ nosh_user | default(omit, True) }}"
