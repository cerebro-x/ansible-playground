---
- name: "module_iptables"
  iptables: "{{ iptables }}"
  register: r_iptables
  vars:
    iptables: 
      tcp_flags: "{{ iptables_tcp_flags | default(omit, True) }}"
      comment: "{{ iptables_comment | default(omit, True) }}"
      log_prefix: "{{ iptables_log_prefix | default(omit, True) }}"
      protocol: "{{ iptables_protocol | default(omit, True) }}"
      chain: "{{ iptables_chain | default(omit, True) }}"
      ip_version: "{{ iptables_ip_version | default(omit, True) }}"
      out_interface: "{{ iptables_out_interface | default(omit, True) }}"
      limit_burst: "{{ iptables_limit_burst | default(omit, True) }}"
      ctstate: "{{ iptables_ctstate | default(omit, True) }}"
      jump: "{{ iptables_jump | default(omit, True) }}"
      to_ports: "{{ iptables_to_ports | default(omit, True) }}"
      flush: "{{ iptables_flush | default(omit, True) }}"
      table: "{{ iptables_table | default(omit, True) }}"
      icmp_type: "{{ iptables_icmp_type | default(omit, True) }}"
      to_destination: "{{ iptables_to_destination | default(omit, True) }}"
      gateway: "{{ iptables_gateway | default(omit, True) }}"
      uid_owner: "{{ iptables_uid_owner | default(omit, True) }}"
      set_dscp_mark_class: "{{ iptables_set_dscp_mark_class | default(omit, True) }}"
      log_level: "{{ iptables_log_level | default(omit, True) }}"
      src_range: "{{ iptables_src_range | default(omit, True) }}"
      destination: "{{ iptables_destination | default(omit, True) }}"
      set_dscp_mark: "{{ iptables_set_dscp_mark | default(omit, True) }}"
      source: "{{ iptables_source | default(omit, True) }}"
      state: "{{ iptables_state | default(omit, True) }}"
      policy: "{{ iptables_policy | default(omit, True) }}"
      set_counters: "{{ iptables_set_counters | default(omit, True) }}"
      match: "{{ iptables_match | default(omit, True) }}"
      dst_range: "{{ iptables_dst_range | default(omit, True) }}"
      goto: "{{ iptables_goto | default(omit, True) }}"
      fragment: "{{ iptables_fragment | default(omit, True) }}"
      to_source: "{{ iptables_to_source | default(omit, True) }}"
      syn: "{{ iptables_syn | default(omit, True) }}"
      action: "{{ iptables_action | default(omit, True) }}"
      rule_num: "{{ iptables_rule_num | default(omit, True) }}"
      destination_port: "{{ iptables_destination_port | default(omit, True) }}"
      reject_with: "{{ iptables_reject_with | default(omit, True) }}"
      limit: "{{ iptables_limit | default(omit, True) }}"
      source_port: "{{ iptables_source_port | default(omit, True) }}"
      in_interface: "{{ iptables_in_interface | default(omit, True) }}"
