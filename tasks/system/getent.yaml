---
- name: "module_getent"
  getent: "{{ getent }}"
  register: r_getent
  vars:
    getent: 
      fail_key: "{{ getent_fail_key | default(omit, True) }}"
      split: "{{ getent_split | default(omit, True) }}"
      key: "{{ getent_key | default(omit, True) }}"
      database: "{{ getent_database | default(omit, True) }}"
