---
- name: "module_group"
  group: "{{ group }}"
  register: r_group
  vars:
    group: 
      state: "{{ group_state | default(omit, True) }}"
      gid: "{{ group_gid | default(omit, True) }}"
      local: "{{ group_local | default(omit, True) }}"
      name: "{{ group_name | default(omit, True) }}"
      system: "{{ group_system | default(omit, True) }}"

- name: "export r_group"
  set_stats:
    data:
      r_group: "{{ r_group }}"
