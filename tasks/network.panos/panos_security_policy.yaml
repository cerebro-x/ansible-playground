---
- name: "module_panos_security_policy"
  panos_security_policy: "{{ panos_security_policy }}"
  register: r_panos_security_policy
  vars:
    panos_security_policy: 
      wildfire_analysis: "{{ panos_security_policy_wildfire_analysis | default(omit, True) }}"
      spyware: "{{ panos_security_policy_spyware | default(omit, True) }}"
      hip_profiles: "{{ panos_security_policy_hip_profiles | default(omit, True) }}"
      file_blocking: "{{ panos_security_policy_file_blocking | default(omit, True) }}"
      tag: "{{ panos_security_policy_tag | default(omit, True) }}"
      log_start: "{{ panos_security_policy_log_start | default(omit, True) }}"
      data_filtering: "{{ panos_security_policy_data_filtering | default(omit, True) }}"
      to_zone: "{{ panos_security_policy_to_zone | default(omit, True) }}"
      service: "{{ panos_security_policy_service | default(omit, True) }}"
      application: "{{ panos_security_policy_application | default(omit, True) }}"
      destination: "{{ panos_security_policy_destination | default(omit, True) }}"
      from_zone: "{{ panos_security_policy_from_zone | default(omit, True) }}"
      source_user: "{{ panos_security_policy_source_user | default(omit, True) }}"
      url_filtering: "{{ panos_security_policy_url_filtering | default(omit, True) }}"
      group_profile: "{{ panos_security_policy_group_profile | default(omit, True) }}"
      api_key: "{{ panos_security_policy_api_key | default(omit, True) }}"
      username: "{{ panos_security_policy_username | default(omit, True) }}"
      devicegroup: "{{ panos_security_policy_devicegroup | default(omit, True) }}"
      description: "{{ panos_security_policy_description | default(omit, True) }}"
      antivirus: "{{ panos_security_policy_antivirus | default(omit, True) }}"
      rule_name: "{{ panos_security_policy_rule_name | default(omit, True) }}"
      password: "{{ panos_security_policy_password | default(omit, True) }}"
      ip_address: "{{ panos_security_policy_ip_address | default(omit, True) }}"
      rule_type: "{{ panos_security_policy_rule_type | default(omit, True) }}"
      vulnerability: "{{ panos_security_policy_vulnerability | default(omit, True) }}"
      source: "{{ panos_security_policy_source | default(omit, True) }}"
      action: "{{ panos_security_policy_action | default(omit, True) }}"
      commit: "{{ panos_security_policy_commit | default(omit, True) }}"
      log_end: "{{ panos_security_policy_log_end | default(omit, True) }}"

- name: "export r_panos_security_policy"
  set_stats:
    data:
      r_panos_security_policy: "{{ r_panos_security_policy }}"
