---
- name: "module_fortios_log_disk_setting"
  fortios_log_disk_setting: "{{ fortios_log_disk_setting }}"
  register: r_fortios_log_disk_setting
  vars:
    fortios_log_disk_setting: 
      username: "{{ fortios_log_disk_setting_username | default(omit, True) }}"
      log_disk_setting: "{{ fortios_log_disk_setting_log_disk_setting | default(omit, True) }}"
      host: "{{ fortios_log_disk_setting_host | default(omit, True) }}"
      https: "{{ fortios_log_disk_setting_https | default(omit, True) }}"
      password: "{{ fortios_log_disk_setting_password | default(omit, True) }}"
      vdom: "{{ fortios_log_disk_setting_vdom | default(omit, True) }}"
