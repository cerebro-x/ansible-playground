---
- name: "module_ec2_instance"
  ec2_instance: "{{ ec2_instance }}"
  vars:
    ec2_instance: 
      availability_zone: "{{ ec2_instance_availability_zone | default(omit, True) }}"
      purge_tags: "{{ ec2_instance_purge_tags | default(omit, True) }}"
      image: "{{ ec2_instance_image | default(omit, True) }}"
      user_data: "{{ ec2_instance_user_data | default(omit, True) }}"
      termination_protection: "{{ ec2_instance_termination_protection | default(omit, True) }}"
      launch_template: "{{ ec2_instance_launch_template | default(omit, True) }}"
      filters: "{{ ec2_instance_filters | default(omit, True) }}"
      ec2_url: "{{ ec2_instance_ec2_url | default(omit, True) }}"
      security_groups: "{{ ec2_instance_security_groups | default(omit, True) }}"
      aws_secret_key: "{{ ec2_instance_aws_secret_key | default(omit, True) }}"
      network: "{{ ec2_instance_network | default(omit, True) }}"
      ebs_optimized: "{{ ec2_instance_ebs_optimized | default(omit, True) }}"
      cpu_credit_specification: "{{ ec2_instance_cpu_credit_specification | default(omit, True) }}"
      state: "{{ ec2_instance_state | default(omit, True) }}"
      profile: "{{ ec2_instance_profile | default(omit, True) }}"
      tags: "{{ ec2_instance_tags | default(omit, True) }}"
      key_name: "{{ ec2_instance_key_name | default(omit, True) }}"
      vpc_subnet_id: "{{ ec2_instance_vpc_subnet_id | default(omit, True) }}"
      instance_ids: "{{ ec2_instance_instance_ids | default(omit, True) }}"
      tower_callback: "{{ ec2_instance_tower_callback | default(omit, True) }}"
      image_id: "{{ ec2_instance_image_id | default(omit, True) }}"
      wait_timeout: "{{ ec2_instance_wait_timeout | default(omit, True) }}"
      wait: "{{ ec2_instance_wait | default(omit, True) }}"
      instance_role: "{{ ec2_instance_instance_role | default(omit, True) }}"
      aws_access_key: "{{ ec2_instance_aws_access_key | default(omit, True) }}"
      name: "{{ ec2_instance_name | default(omit, True) }}"
      security_token: "{{ ec2_instance_security_token | default(omit, True) }}"
      region: "{{ ec2_instance_region | default(omit, True) }}"
      instance_initiated_shutdown_behavior: "{{ ec2_instance_instance_initiated_shutdown_behavior | default(omit, True) }}"
      instance_type: "{{ ec2_instance_instance_type | default(omit, True) }}"
      tenancy: "{{ ec2_instance_tenancy | default(omit, True) }}"
      detailed_monitoring: "{{ ec2_instance_detailed_monitoring | default(omit, True) }}"
      volumes: "{{ ec2_instance_volumes | default(omit, True) }}"
      security_group: "{{ ec2_instance_security_group | default(omit, True) }}"
      validate_certs: "{{ ec2_instance_validate_certs | default(omit, True) }}"
      cpu_options: "{{ ec2_instance_cpu_options | default(omit, True) }}"
