---
- name: "module_ec2_customer_gateway_facts"
  ec2_customer_gateway_facts: "{{ ec2_customer_gateway_facts }}"
  register: r_ec2_customer_gateway_facts
  vars:
    ec2_customer_gateway_facts: 
      aws_secret_key: "{{ ec2_customer_gateway_facts_aws_secret_key | default(omit, True) }}"
      profile: "{{ ec2_customer_gateway_facts_profile | default(omit, True) }}"
      aws_access_key: "{{ ec2_customer_gateway_facts_aws_access_key | default(omit, True) }}"
      security_token: "{{ ec2_customer_gateway_facts_security_token | default(omit, True) }}"
      customer_gateway_ids: "{{ ec2_customer_gateway_facts_customer_gateway_ids | default(omit, True) }}"
      region: "{{ ec2_customer_gateway_facts_region | default(omit, True) }}"
      filters: "{{ ec2_customer_gateway_facts_filters | default(omit, True) }}"
      ec2_url: "{{ ec2_customer_gateway_facts_ec2_url | default(omit, True) }}"
      validate_certs: "{{ ec2_customer_gateway_facts_validate_certs | default(omit, True) }}"

- name: "export r_ec2_customer_gateway_facts"
  set_stats:
    data:
      r_ec2_customer_gateway_facts: "{{ r_ec2_customer_gateway_facts }}"
