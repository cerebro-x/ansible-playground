---
- name: "module_elb_classic_lb"
  elb_classic_lb: "{{ elb_classic_lb }}"
  register: r_elb_classic_lb
  vars:
    elb_classic_lb: 
      purge_subnets: "{{ elb_classic_lb_purge_subnets | default(omit, True) }}"
      zones: "{{ elb_classic_lb_zones | default(omit, True) }}"
      ec2_url: "{{ elb_classic_lb_ec2_url | default(omit, True) }}"
      aws_secret_key: "{{ elb_classic_lb_aws_secret_key | default(omit, True) }}"
      connection_draining_timeout: "{{ elb_classic_lb_connection_draining_timeout | default(omit, True) }}"
      access_logs: "{{ elb_classic_lb_access_logs | default(omit, True) }}"
      state: "{{ elb_classic_lb_state | default(omit, True) }}"
      purge_listeners: "{{ elb_classic_lb_purge_listeners | default(omit, True) }}"
      scheme: "{{ elb_classic_lb_scheme | default(omit, True) }}"
      profile: "{{ elb_classic_lb_profile | default(omit, True) }}"
      subnets: "{{ elb_classic_lb_subnets | default(omit, True) }}"
      health_check: "{{ elb_classic_lb_health_check | default(omit, True) }}"
      tags: "{{ elb_classic_lb_tags | default(omit, True) }}"
      instance_ids: "{{ elb_classic_lb_instance_ids | default(omit, True) }}"
      idle_timeout: "{{ elb_classic_lb_idle_timeout | default(omit, True) }}"
      wait_timeout: "{{ elb_classic_lb_wait_timeout | default(omit, True) }}"
      cross_az_load_balancing: "{{ elb_classic_lb_cross_az_load_balancing | default(omit, True) }}"
      security_group_ids: "{{ elb_classic_lb_security_group_ids | default(omit, True) }}"
      purge_zones: "{{ elb_classic_lb_purge_zones | default(omit, True) }}"
      wait: "{{ elb_classic_lb_wait | default(omit, True) }}"
      purge_instance_ids: "{{ elb_classic_lb_purge_instance_ids | default(omit, True) }}"
      aws_access_key: "{{ elb_classic_lb_aws_access_key | default(omit, True) }}"
      name: "{{ elb_classic_lb_name | default(omit, True) }}"
      security_token: "{{ elb_classic_lb_security_token | default(omit, True) }}"
      region: "{{ elb_classic_lb_region | default(omit, True) }}"
      listeners: "{{ elb_classic_lb_listeners | default(omit, True) }}"
      security_group_names: "{{ elb_classic_lb_security_group_names | default(omit, True) }}"
      validate_certs: "{{ elb_classic_lb_validate_certs | default(omit, True) }}"
      stickiness: "{{ elb_classic_lb_stickiness | default(omit, True) }}"
