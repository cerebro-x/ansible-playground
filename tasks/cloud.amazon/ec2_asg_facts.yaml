---
- name: "module_ec2_asg_facts"
  ec2_asg_facts: "{{ ec2_asg_facts }}"
  register: r_ec2_asg_facts
  vars:
    ec2_asg_facts: 
      aws_secret_key: "{{ ec2_asg_facts_aws_secret_key | default(omit, True) }}"
      profile: "{{ ec2_asg_facts_profile | default(omit, True) }}"
      aws_access_key: "{{ ec2_asg_facts_aws_access_key | default(omit, True) }}"
      name: "{{ ec2_asg_facts_name | default(omit, True) }}"
      security_token: "{{ ec2_asg_facts_security_token | default(omit, True) }}"
      tags: "{{ ec2_asg_facts_tags | default(omit, True) }}"
      region: "{{ ec2_asg_facts_region | default(omit, True) }}"
      debug_botocore_endpoint_logs: "{{ ec2_asg_facts_debug_botocore_endpoint_logs | default(omit, True) }}"
      ec2_url: "{{ ec2_asg_facts_ec2_url | default(omit, True) }}"
      validate_certs: "{{ ec2_asg_facts_validate_certs | default(omit, True) }}"
