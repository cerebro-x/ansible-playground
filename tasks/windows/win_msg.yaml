---
- name: "module_win_msg"
  win_msg: "{{ win_msg }}"
  vars:
    win_msg: 
      msg: "{{ win_msg_msg | default(omit, True) }}"
      to: "{{ win_msg_to | default(omit, True) }}"
      wait: "{{ win_msg_wait | default(omit, True) }}"
      display_seconds: "{{ win_msg_display_seconds | default(omit, True) }}"
