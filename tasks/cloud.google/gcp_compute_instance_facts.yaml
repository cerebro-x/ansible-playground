---
- name: "module_gcp_compute_instance_facts"
  gcp_compute_instance_facts: "{{ gcp_compute_instance_facts }}"
  register: r_gcp_compute_instance_facts
  vars:
    gcp_compute_instance_facts: 
      scopes: "{{ gcp_compute_instance_facts_scopes | default(omit, True) }}"
      zone: "{{ gcp_compute_instance_facts_zone | default(omit, True) }}"
      service_account_email: "{{ gcp_compute_instance_facts_service_account_email | default(omit, True) }}"
      project: "{{ gcp_compute_instance_facts_project | default(omit, True) }}"
      filters: "{{ gcp_compute_instance_facts_filters | default(omit, True) }}"
      auth_kind: "{{ gcp_compute_instance_facts_auth_kind | default(omit, True) }}"
      service_account_file: "{{ gcp_compute_instance_facts_service_account_file | default(omit, True) }}"

- name: "export r_gcp_compute_instance_facts"
  set_stats:
    data:
      r_gcp_compute_instance_facts: "{{ r_gcp_compute_instance_facts }}"
