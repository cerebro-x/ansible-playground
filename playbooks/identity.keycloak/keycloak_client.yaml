---
- name: "module_keycloak_client"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    keycloak_client: 
      default_roles: "{{ keycloak_client_default_roles | default('omit', True) }}"
      protocol: "{{ keycloak_client_protocol | default('omit', True) }}"
      auth_client_secret: "{{ keycloak_client_auth_client_secret | default('omit', True) }}"
      use_template_config: "{{ keycloak_client_use_template_config | default('omit', True) }}"
      authorization_settings: "{{ keycloak_client_authorization_settings | default('omit', True) }}"
      frontchannel_logout: "{{ keycloak_client_frontchannel_logout | default('omit', True) }}"
      use_template_scope: "{{ keycloak_client_use_template_scope | default('omit', True) }}"
      registration_access_token: "{{ keycloak_client_registration_access_token | default('omit', True) }}"
      authorization_services_enabled: "{{ keycloak_client_authorization_services_enabled | default('omit', True) }}"
      standard_flow_enabled: "{{ keycloak_client_standard_flow_enabled | default('omit', True) }}"
      auth_password: "{{ keycloak_client_auth_password | default('omit', True) }}"
      direct_access_grants_enabled: "{{ keycloak_client_direct_access_grants_enabled | default('omit', True) }}"
      not_before: "{{ keycloak_client_not_before | default('omit', True) }}"
      surrogate_auth_required: "{{ keycloak_client_surrogate_auth_required | default('omit', True) }}"
      implicit_flow_enabled: "{{ keycloak_client_implicit_flow_enabled | default('omit', True) }}"
      node_re_registration_timeout: "{{ keycloak_client_node_re_registration_timeout | default('omit', True) }}"
      auth_keycloak_url: "{{ keycloak_client_auth_keycloak_url | default('omit', True) }}"
      root_url: "{{ keycloak_client_root_url | default('omit', True) }}"
      realm: "{{ keycloak_client_realm | default('omit', True) }}"
      base_url: "{{ keycloak_client_base_url | default('omit', True) }}"
      id: "{{ keycloak_client_id | default('omit', True) }}"
      full_scope_allowed: "{{ keycloak_client_full_scope_allowed | default('omit', True) }}"
      secret: "{{ keycloak_client_secret | default('omit', True) }}"
      public_client: "{{ keycloak_client_public_client | default('omit', True) }}"
      bearer_only: "{{ keycloak_client_bearer_only | default('omit', True) }}"
      web_origins: "{{ keycloak_client_web_origins | default('omit', True) }}"
      redirect_uris: "{{ keycloak_client_redirect_uris | default('omit', True) }}"
      description: "{{ keycloak_client_description | default('omit', True) }}"
      registered_nodes: "{{ keycloak_client_registered_nodes | default('omit', True) }}"
      state: "{{ keycloak_client_state | default('omit', True) }}"
      auth_client_id: "{{ keycloak_client_auth_client_id | default('omit', True) }}"
      client_id: "{{ keycloak_client_client_id | default('omit', True) }}"
      auth_username: "{{ keycloak_client_auth_username | default('omit', True) }}"
      auth_realm: "{{ keycloak_client_auth_realm | default('omit', True) }}"
      service_accounts_enabled: "{{ keycloak_client_service_accounts_enabled | default('omit', True) }}"
      name: "{{ keycloak_client_name | default('omit', True) }}"
      client_authenticator_type: "{{ keycloak_client_client_authenticator_type | default('omit', True) }}"
      admin_url: "{{ keycloak_client_admin_url | default('omit', True) }}"
      enabled: "{{ keycloak_client_enabled | default('omit', True) }}"
      protocol_mappers: "{{ keycloak_client_protocol_mappers | default('omit', True) }}"
      client_template: "{{ keycloak_client_client_template | default('omit', True) }}"
      use_template_mappers: "{{ keycloak_client_use_template_mappers | default('omit', True) }}"
      attributes: "{{ keycloak_client_attributes | default('omit', True) }}"
      validate_certs: "{{ keycloak_client_validate_certs | default('omit', True) }}"
      consent_required: "{{ keycloak_client_consent_required | default('omit', True) }}"
  tasks:
    - name: "plugin_keycloak_client"
      keycloak_client: "{{ keycloak_client }}"
