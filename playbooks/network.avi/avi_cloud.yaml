---
- name: "module_avi_cloud"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    avi_cloud: 
      vca_configuration: "{{ avi_cloud_vca_configuration | default(omit, True) }}"
      proxy_configuration: "{{ avi_cloud_proxy_configuration | default(omit, True) }}"
      docker_configuration: "{{ avi_cloud_docker_configuration | default(omit, True) }}"
      oshiftk8s_configuration: "{{ avi_cloud_oshiftk8s_configuration | default(omit, True) }}"
      mtu: "{{ avi_cloud_mtu | default(omit, True) }}"
      rancher_configuration: "{{ avi_cloud_rancher_configuration | default(omit, True) }}"
      vtype: "{{ avi_cloud_vtype | default(omit, True) }}"
      uuid: "{{ avi_cloud_uuid | default(omit, True) }}"
      obj_name_prefix: "{{ avi_cloud_obj_name_prefix | default(omit, True) }}"
      custom_tags: "{{ avi_cloud_custom_tags | default(omit, True) }}"
      avi_api_patch_op: "{{ avi_cloud_avi_api_patch_op | default(omit, True) }}"
      nsx_configuration: "{{ avi_cloud_nsx_configuration | default(omit, True) }}"
      avi_credentials: "{{ avi_cloud_avi_credentials | default(omit, True) }}"
      tenant: "{{ avi_cloud_tenant | default(omit, True) }}"
      apic_mode: "{{ avi_cloud_apic_mode | default(omit, True) }}"
      dns_provider_ref: "{{ avi_cloud_dns_provider_ref | default(omit, True) }}"
      api_version: "{{ avi_cloud_api_version | default(omit, True) }}"
      username: "{{ avi_cloud_username | default(omit, True) }}"
      mesos_configuration: "{{ avi_cloud_mesos_configuration | default(omit, True) }}"
      state: "{{ avi_cloud_state | default(omit, True) }}"
      openstack_configuration: "{{ avi_cloud_openstack_configuration | default(omit, True) }}"
      enable_vip_static_routes: "{{ avi_cloud_enable_vip_static_routes | default(omit, True) }}"
      controller: "{{ avi_cloud_controller | default(omit, True) }}"
      aws_configuration: "{{ avi_cloud_aws_configuration | default(omit, True) }}"
      api_context: "{{ avi_cloud_api_context | default(omit, True) }}"
      ipam_provider_ref: "{{ avi_cloud_ipam_provider_ref | default(omit, True) }}"
      cloudstack_configuration: "{{ avi_cloud_cloudstack_configuration | default(omit, True) }}"
      password: "{{ avi_cloud_password | default(omit, True) }}"
      avi_api_update_method: "{{ avi_cloud_avi_api_update_method | default(omit, True) }}"
      state_based_dns_registration: "{{ avi_cloud_state_based_dns_registration | default(omit, True) }}"
      azure_configuration: "{{ avi_cloud_azure_configuration | default(omit, True) }}"
      license_tier: "{{ avi_cloud_license_tier | default(omit, True) }}"
      name: "{{ avi_cloud_name | default(omit, True) }}"
      url: "{{ avi_cloud_url | default(omit, True) }}"
      tenant_ref: "{{ avi_cloud_tenant_ref | default(omit, True) }}"
      dhcp_enabled: "{{ avi_cloud_dhcp_enabled | default(omit, True) }}"
      east_west_ipam_provider_ref: "{{ avi_cloud_east_west_ipam_provider_ref | default(omit, True) }}"
      linuxserver_configuration: "{{ avi_cloud_linuxserver_configuration | default(omit, True) }}"
      apic_configuration: "{{ avi_cloud_apic_configuration | default(omit, True) }}"
      prefer_static_routes: "{{ avi_cloud_prefer_static_routes | default(omit, True) }}"
      license_type: "{{ avi_cloud_license_type | default(omit, True) }}"
      vcenter_configuration: "{{ avi_cloud_vcenter_configuration | default(omit, True) }}"
      tenant_uuid: "{{ avi_cloud_tenant_uuid | default(omit, True) }}"
      east_west_dns_provider_ref: "{{ avi_cloud_east_west_dns_provider_ref | default(omit, True) }}"
  tasks:
    - name: "plugin_avi_cloud"
      avi_cloud: "{{ avi_cloud }}"
      register: r_avi_cloud

    - name: "export r_avi_cloud"
      set_stats:
        data:
          r_avi_cloud: "{{ r_avi_cloud }}"
