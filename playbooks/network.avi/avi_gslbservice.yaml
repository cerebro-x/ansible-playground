---
- name: "module_avi_gslbservice"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    avi_gslbservice: 
      tenant_ref: "{{ avi_gslbservice_tenant_ref | default('omit', True) }}"
      domain_names: "{{ avi_gslbservice_domain_names | default('omit', True) }}"
      is_federated: "{{ avi_gslbservice_is_federated | default('omit', True) }}"
      ttl: "{{ avi_gslbservice_ttl | default('omit', True) }}"
      health_monitor_scope: "{{ avi_gslbservice_health_monitor_scope | default('omit', True) }}"
      uuid: "{{ avi_gslbservice_uuid | default('omit', True) }}"
      down_response: "{{ avi_gslbservice_down_response | default('omit', True) }}"
      avi_credentials: "{{ avi_gslbservice_avi_credentials | default('omit', True) }}"
      created_by: "{{ avi_gslbservice_created_by | default('omit', True) }}"
      avi_api_patch_op: "{{ avi_gslbservice_avi_api_patch_op | default('omit', True) }}"
      state: "{{ avi_gslbservice_state | default('omit', True) }}"
      tenant: "{{ avi_gslbservice_tenant | default('omit', True) }}"
      site_persistence_enabled: "{{ avi_gslbservice_site_persistence_enabled | default('omit', True) }}"
      pool_algorithm: "{{ avi_gslbservice_pool_algorithm | default('omit', True) }}"
      username: "{{ avi_gslbservice_username | default('omit', True) }}"
      application_persistence_profile_ref: "{{ avi_gslbservice_application_persistence_profile_ref | default('omit', True) }}"
      description: "{{ avi_gslbservice_description | default('omit', True) }}"
      wildcard_match: "{{ avi_gslbservice_wildcard_match | default('omit', True) }}"
      use_edns_client_subnet: "{{ avi_gslbservice_use_edns_client_subnet | default('omit', True) }}"
      groups: "{{ avi_gslbservice_groups | default('omit', True) }}"
      api_context: "{{ avi_gslbservice_api_context | default('omit', True) }}"
      password: "{{ avi_gslbservice_password | default('omit', True) }}"
      avi_api_update_method: "{{ avi_gslbservice_avi_api_update_method | default('omit', True) }}"
      controller_health_status_enabled: "{{ avi_gslbservice_controller_health_status_enabled | default('omit', True) }}"
      name: "{{ avi_gslbservice_name | default('omit', True) }}"
      url: "{{ avi_gslbservice_url | default('omit', True) }}"
      enabled: "{{ avi_gslbservice_enabled | default('omit', True) }}"
      controller: "{{ avi_gslbservice_controller | default('omit', True) }}"
      health_monitor_refs: "{{ avi_gslbservice_health_monitor_refs | default('omit', True) }}"
      num_dns_ip: "{{ avi_gslbservice_num_dns_ip | default('omit', True) }}"
      api_version: "{{ avi_gslbservice_api_version | default('omit', True) }}"
      tenant_uuid: "{{ avi_gslbservice_tenant_uuid | default('omit', True) }}"
      min_members: "{{ avi_gslbservice_min_members | default('omit', True) }}"
  tasks:
    - name: "plugin_avi_gslbservice"
      avi_gslbservice: "{{ avi_gslbservice }}"
