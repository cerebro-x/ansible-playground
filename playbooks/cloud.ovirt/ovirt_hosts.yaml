---
- name: "module_ovirt_hosts"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    ovirt_hosts: 
      comment: "{{ ovirt_hosts_comment | default('omit', True) }}"
      activate: "{{ ovirt_hosts_activate | default('omit', True) }}"
      force: "{{ ovirt_hosts_force | default('omit', True) }}"
      power_management_enabled: "{{ ovirt_hosts_power_management_enabled | default('omit', True) }}"
      cluster: "{{ ovirt_hosts_cluster | default('omit', True) }}"
      fetch_nested: "{{ ovirt_hosts_fetch_nested | default('omit', True) }}"
      hosted_engine: "{{ ovirt_hosts_hosted_engine | default('omit', True) }}"
      check_upgrade: "{{ ovirt_hosts_check_upgrade | default('omit', True) }}"
      kdump_integration: "{{ ovirt_hosts_kdump_integration | default('omit', True) }}"
      iscsi: "{{ ovirt_hosts_iscsi | default('omit', True) }}"
      state: "{{ ovirt_hosts_state | default('omit', True) }}"
      reboot_after_upgrade: "{{ ovirt_hosts_reboot_after_upgrade | default('omit', True) }}"
      nested_attributes: "{{ ovirt_hosts_nested_attributes | default('omit', True) }}"
      auth: "{{ ovirt_hosts_auth | default('omit', True) }}"
      address: "{{ ovirt_hosts_address | default('omit', True) }}"
      override_iptables: "{{ ovirt_hosts_override_iptables | default('omit', True) }}"
      password: "{{ ovirt_hosts_password | default('omit', True) }}"
      wait: "{{ ovirt_hosts_wait | default('omit', True) }}"
      public_key: "{{ ovirt_hosts_public_key | default('omit', True) }}"
      name: "{{ ovirt_hosts_name | default('omit', True) }}"
      spm_priority: "{{ ovirt_hosts_spm_priority | default('omit', True) }}"
      poll_interval: "{{ ovirt_hosts_poll_interval | default('omit', True) }}"
      kernel_params: "{{ ovirt_hosts_kernel_params | default('omit', True) }}"
      timeout: "{{ ovirt_hosts_timeout | default('omit', True) }}"
      override_display: "{{ ovirt_hosts_override_display | default('omit', True) }}"
  tasks:
    - name: "plugin_ovirt_hosts"
      ovirt_hosts: "{{ ovirt_hosts }}"
