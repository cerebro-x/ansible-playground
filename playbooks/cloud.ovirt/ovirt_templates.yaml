---
- name: "module_ovirt_templates"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    ovirt_templates: 
      exclusive: "{{ ovirt_templates_exclusive | default('omit', True) }}"
      memory_guaranteed: "{{ ovirt_templates_memory_guaranteed | default('omit', True) }}"
      vm: "{{ ovirt_templates_vm | default('omit', True) }}"
      cluster: "{{ ovirt_templates_cluster | default('omit', True) }}"
      fetch_nested: "{{ ovirt_templates_fetch_nested | default('omit', True) }}"
      io_threads: "{{ ovirt_templates_io_threads | default('omit', True) }}"
      seal: "{{ ovirt_templates_seal | default('omit', True) }}"
      memory_max: "{{ ovirt_templates_memory_max | default('omit', True) }}"
      id: "{{ ovirt_templates_id | default('omit', True) }}"
      vnic_profile_mappings: "{{ ovirt_templates_vnic_profile_mappings | default('omit', True) }}"
      storage_domain: "{{ ovirt_templates_storage_domain | default('omit', True) }}"
      domain_mappings: "{{ ovirt_templates_domain_mappings | default('omit', True) }}"
      export_domain: "{{ ovirt_templates_export_domain | default('omit', True) }}"
      template_image_disk_name: "{{ ovirt_templates_template_image_disk_name | default('omit', True) }}"
      state: "{{ ovirt_templates_state | default('omit', True) }}"
      memory: "{{ ovirt_templates_memory | default('omit', True) }}"
      image_provider: "{{ ovirt_templates_image_provider | default('omit', True) }}"
      clone_permissions: "{{ ovirt_templates_clone_permissions | default('omit', True) }}"
      description: "{{ ovirt_templates_description | default('omit', True) }}"
      image_disk: "{{ ovirt_templates_image_disk | default('omit', True) }}"
      nested_attributes: "{{ ovirt_templates_nested_attributes | default('omit', True) }}"
      role_mappings: "{{ ovirt_templates_role_mappings | default('omit', True) }}"
      auth: "{{ ovirt_templates_auth | default('omit', True) }}"
      wait: "{{ ovirt_templates_wait | default('omit', True) }}"
      operating_system: "{{ ovirt_templates_operating_system | default('omit', True) }}"
      name: "{{ ovirt_templates_name | default('omit', True) }}"
      cpu_profile: "{{ ovirt_templates_cpu_profile | default('omit', True) }}"
      poll_interval: "{{ ovirt_templates_poll_interval | default('omit', True) }}"
      timeout: "{{ ovirt_templates_timeout | default('omit', True) }}"
      allow_partial_import: "{{ ovirt_templates_allow_partial_import | default('omit', True) }}"
      cluster_mappings: "{{ ovirt_templates_cluster_mappings | default('omit', True) }}"
  tasks:
    - name: "plugin_ovirt_templates"
      ovirt_templates: "{{ ovirt_templates }}"
