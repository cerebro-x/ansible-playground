---
- name: "module_openssl_certificate"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    openssl_certificate: 
      privatekey_passphrase: "{{ openssl_certificate_privatekey_passphrase | default(omit, True) }}"
      subject_alt_name_strict: "{{ openssl_certificate_subject_alt_name_strict | default(omit, True) }}"
      signature_algorithms: "{{ openssl_certificate_signature_algorithms | default(omit, True) }}"
      force: "{{ openssl_certificate_force | default(omit, True) }}"
      version: "{{ openssl_certificate_version | default(omit, True) }}"
      csr_path: "{{ openssl_certificate_csr_path | default(omit, True) }}"
      acme_chain: "{{ openssl_certificate_acme_chain | default(omit, True) }}"
      extended_key_usage_strict: "{{ openssl_certificate_extended_key_usage_strict | default(omit, True) }}"
      ownca_privatekey_passphrase: "{{ openssl_certificate_ownca_privatekey_passphrase | default(omit, True) }}"
      key_usage: "{{ openssl_certificate_key_usage | default(omit, True) }}"
      path: "{{ openssl_certificate_path | default(omit, True) }}"
      owner: "{{ openssl_certificate_owner | default(omit, True) }}"
      not_before: "{{ openssl_certificate_not_before | default(omit, True) }}"
      key_usage_strict: "{{ openssl_certificate_key_usage_strict | default(omit, True) }}"
      ownca_version: "{{ openssl_certificate_ownca_version | default(omit, True) }}"
      subject_strict: "{{ openssl_certificate_subject_strict | default(omit, True) }}"
      group: "{{ openssl_certificate_group | default(omit, True) }}"
      selfsigned_version: "{{ openssl_certificate_selfsigned_version | default(omit, True) }}"
      backup: "{{ openssl_certificate_backup | default(omit, True) }}"
      unsafe_writes: "{{ openssl_certificate_unsafe_writes | default(omit, True) }}"
      has_expired: "{{ openssl_certificate_has_expired | default(omit, True) }}"
      serole: "{{ openssl_certificate_serole | default(omit, True) }}"
      acme_accountkey_path: "{{ openssl_certificate_acme_accountkey_path | default(omit, True) }}"
      provider: "{{ openssl_certificate_provider | default(omit, True) }}"
      selfsigned_digest: "{{ openssl_certificate_selfsigned_digest | default(omit, True) }}"
      subject: "{{ openssl_certificate_subject | default(omit, True) }}"
      setype: "{{ openssl_certificate_setype | default(omit, True) }}"
      selevel: "{{ openssl_certificate_selevel | default(omit, True) }}"
      subject_alt_name: "{{ openssl_certificate_subject_alt_name | default(omit, True) }}"
      state: "{{ openssl_certificate_state | default(omit, True) }}"
      ownca_privatekey_path: "{{ openssl_certificate_ownca_privatekey_path | default(omit, True) }}"
      selfsigned_not_after: "{{ openssl_certificate_selfsigned_not_after | default(omit, True) }}"
      acme_challenge_path: "{{ openssl_certificate_acme_challenge_path | default(omit, True) }}"
      privatekey_path: "{{ openssl_certificate_privatekey_path | default(omit, True) }}"
      select_crypto_backend: "{{ openssl_certificate_select_crypto_backend | default(omit, True) }}"
      ownca_not_after: "{{ openssl_certificate_ownca_not_after | default(omit, True) }}"
      issuer_strict: "{{ openssl_certificate_issuer_strict | default(omit, True) }}"
      ownca_not_before: "{{ openssl_certificate_ownca_not_before | default(omit, True) }}"
      invalid_at: "{{ openssl_certificate_invalid_at | default(omit, True) }}"
      ownca_digest: "{{ openssl_certificate_ownca_digest | default(omit, True) }}"
      extended_key_usage: "{{ openssl_certificate_extended_key_usage | default(omit, True) }}"
      issuer: "{{ openssl_certificate_issuer | default(omit, True) }}"
      not_after: "{{ openssl_certificate_not_after | default(omit, True) }}"
      seuser: "{{ openssl_certificate_seuser | default(omit, True) }}"
      selfsigned_not_before: "{{ openssl_certificate_selfsigned_not_before | default(omit, True) }}"
      mode: "{{ openssl_certificate_mode | default(omit, True) }}"
      ownca_path: "{{ openssl_certificate_ownca_path | default(omit, True) }}"
      attributes: "{{ openssl_certificate_attributes | default(omit, True) }}"
      valid_in: "{{ openssl_certificate_valid_in | default(omit, True) }}"
      valid_at: "{{ openssl_certificate_valid_at | default(omit, True) }}"
  tasks:
    - name: "plugin_openssl_certificate"
      openssl_certificate: "{{ openssl_certificate }}"
      register: r_openssl_certificate
