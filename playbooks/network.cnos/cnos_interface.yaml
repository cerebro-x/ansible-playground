---
- name: "module_cnos_interface"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    cnos_interface: 
      username: "{{ cnos_interface_username | default(omit, True) }}"
      password: "{{ cnos_interface_password | default(omit, True) }}"
      interfaceOption: "{{ cnos_interface_interfaceOption | default(omit, True) }}"
      host: "{{ cnos_interface_host | default(omit, True) }}"
      outputfile: "{{ cnos_interface_outputfile | default(omit, True) }}"
      deviceType: "{{ cnos_interface_deviceType | default(omit, True) }}"
      interfaceRange: "{{ cnos_interface_interfaceRange | default(omit, True) }}"
      interfaceArg4: "{{ cnos_interface_interfaceArg4 | default(omit, True) }}"
      interfaceArg5: "{{ cnos_interface_interfaceArg5 | default(omit, True) }}"
      interfaceArg6: "{{ cnos_interface_interfaceArg6 | default(omit, True) }}"
      interfaceArg7: "{{ cnos_interface_interfaceArg7 | default(omit, True) }}"
      enablePassword: "{{ cnos_interface_enablePassword | default(omit, True) }}"
      interfaceArg1: "{{ cnos_interface_interfaceArg1 | default(omit, True) }}"
      interfaceArg2: "{{ cnos_interface_interfaceArg2 | default(omit, True) }}"
      interfaceArg3: "{{ cnos_interface_interfaceArg3 | default(omit, True) }}"
  tasks:
    - name: "plugin_cnos_interface"
      cnos_interface: "{{ cnos_interface }}"
      register: r_cnos_interface

    - name: "export r_cnos_interface"
      set_stats:
        data:
          r_cnos_interface: "{{ r_cnos_interface }}"
