---
- name: "module_azure_rm_webapp"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    azure_rm_webapp: 
      resource_group: "{{ azure_rm_webapp_resource_group | default(omit, True) }}"
      cloud_environment: "{{ azure_rm_webapp_cloud_environment | default(omit, True) }}"
      dns_registration: "{{ azure_rm_webapp_dns_registration | default(omit, True) }}"
      skip_custom_domain_verification: "{{ azure_rm_webapp_skip_custom_domain_verification | default(omit, True) }}"
      cert_validation_mode: "{{ azure_rm_webapp_cert_validation_mode | default(omit, True) }}"
      app_state: "{{ azure_rm_webapp_app_state | default(omit, True) }}"
      client_affinity_enabled: "{{ azure_rm_webapp_client_affinity_enabled | default(omit, True) }}"
      append_tags: "{{ azure_rm_webapp_append_tags | default(omit, True) }}"
      ad_user: "{{ azure_rm_webapp_ad_user | default(omit, True) }}"
      state: "{{ azure_rm_webapp_state | default(omit, True) }}"
      secret: "{{ azure_rm_webapp_secret | default(omit, True) }}"
      tenant: "{{ azure_rm_webapp_tenant | default(omit, True) }}"
      app_settings: "{{ azure_rm_webapp_app_settings | default(omit, True) }}"
      startup_file: "{{ azure_rm_webapp_startup_file | default(omit, True) }}"
      subscription_id: "{{ azure_rm_webapp_subscription_id | default(omit, True) }}"
      location: "{{ azure_rm_webapp_location | default(omit, True) }}"
      profile: "{{ azure_rm_webapp_profile | default(omit, True) }}"
      https_only: "{{ azure_rm_webapp_https_only | default(omit, True) }}"
      tags: "{{ azure_rm_webapp_tags | default(omit, True) }}"
      scm_type: "{{ azure_rm_webapp_scm_type | default(omit, True) }}"
      plan: "{{ azure_rm_webapp_plan | default(omit, True) }}"
      client_id: "{{ azure_rm_webapp_client_id | default(omit, True) }}"
      auth_source: "{{ azure_rm_webapp_auth_source | default(omit, True) }}"
      adfs_authority_url: "{{ azure_rm_webapp_adfs_authority_url | default(omit, True) }}"
      password: "{{ azure_rm_webapp_password | default(omit, True) }}"
      deployment_source: "{{ azure_rm_webapp_deployment_source | default(omit, True) }}"
      container_settings: "{{ azure_rm_webapp_container_settings | default(omit, True) }}"
      name: "{{ azure_rm_webapp_name | default(omit, True) }}"
      purge_app_settings: "{{ azure_rm_webapp_purge_app_settings | default(omit, True) }}"
      frameworks: "{{ azure_rm_webapp_frameworks | default(omit, True) }}"
      api_profile: "{{ azure_rm_webapp_api_profile | default(omit, True) }}"
      ttl_in_seconds: "{{ azure_rm_webapp_ttl_in_seconds | default(omit, True) }}"
  tasks:
    - name: "plugin_azure_rm_webapp"
      azure_rm_webapp: "{{ azure_rm_webapp }}"
      register: r_azure_rm_webapp
