---
- name: "module_azure_rm_aks_facts"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    azure_rm_aks_facts: 
      profile: "{{ azure_rm_aks_facts_profile | default('omit', True) }}"
      name: "{{ azure_rm_aks_facts_name | default('omit', True) }}"
      resource_group: "{{ azure_rm_aks_facts_resource_group | default('omit', True) }}"
      tags: "{{ azure_rm_aks_facts_tags | default('omit', True) }}"
      ad_user: "{{ azure_rm_aks_facts_ad_user | default('omit', True) }}"
      cloud_environment: "{{ azure_rm_aks_facts_cloud_environment | default('omit', True) }}"
      secret: "{{ azure_rm_aks_facts_secret | default('omit', True) }}"
      cert_validation_mode: "{{ azure_rm_aks_facts_cert_validation_mode | default('omit', True) }}"
      client_id: "{{ azure_rm_aks_facts_client_id | default('omit', True) }}"
      auth_source: "{{ azure_rm_aks_facts_auth_source | default('omit', True) }}"
      adfs_authority_url: "{{ azure_rm_aks_facts_adfs_authority_url | default('omit', True) }}"
      api_profile: "{{ azure_rm_aks_facts_api_profile | default('omit', True) }}"
      subscription_id: "{{ azure_rm_aks_facts_subscription_id | default('omit', True) }}"
      password: "{{ azure_rm_aks_facts_password | default('omit', True) }}"
      tenant: "{{ azure_rm_aks_facts_tenant | default('omit', True) }}"
  tasks:
    - name: "plugin_azure_rm_aks_facts"
      azure_rm_aks_facts: "{{ azure_rm_aks_facts }}"
