---
- name: "module_azure_rm_loadbalancer"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    azure_rm_loadbalancer: 
      probe_port: "{{ azure_rm_loadbalancer_probe_port | default(omit, True) }}"
      load_distribution: "{{ azure_rm_loadbalancer_load_distribution | default(omit, True) }}"
      resource_group: "{{ azure_rm_loadbalancer_resource_group | default(omit, True) }}"
      cloud_environment: "{{ azure_rm_loadbalancer_cloud_environment | default(omit, True) }}"
      natpool_protocol: "{{ azure_rm_loadbalancer_natpool_protocol | default(omit, True) }}"
      cert_validation_mode: "{{ azure_rm_loadbalancer_cert_validation_mode | default(omit, True) }}"
      protocol: "{{ azure_rm_loadbalancer_protocol | default(omit, True) }}"
      backend_port: "{{ azure_rm_loadbalancer_backend_port | default(omit, True) }}"
      api_profile: "{{ azure_rm_loadbalancer_api_profile | default(omit, True) }}"
      sku: "{{ azure_rm_loadbalancer_sku | default(omit, True) }}"
      probe_fail_count: "{{ azure_rm_loadbalancer_probe_fail_count | default(omit, True) }}"
      frontend_port: "{{ azure_rm_loadbalancer_frontend_port | default(omit, True) }}"
      load_balancing_rules: "{{ azure_rm_loadbalancer_load_balancing_rules | default(omit, True) }}"
      append_tags: "{{ azure_rm_loadbalancer_append_tags | default(omit, True) }}"
      ad_user: "{{ azure_rm_loadbalancer_ad_user | default(omit, True) }}"
      secret: "{{ azure_rm_loadbalancer_secret | default(omit, True) }}"
      frontend_ip_configurations: "{{ azure_rm_loadbalancer_frontend_ip_configurations | default(omit, True) }}"
      state: "{{ azure_rm_loadbalancer_state | default(omit, True) }}"
      location: "{{ azure_rm_loadbalancer_location | default(omit, True) }}"
      subscription_id: "{{ azure_rm_loadbalancer_subscription_id | default(omit, True) }}"
      profile: "{{ azure_rm_loadbalancer_profile | default(omit, True) }}"
      public_ip_address_name: "{{ azure_rm_loadbalancer_public_ip_address_name | default(omit, True) }}"
      tags: "{{ azure_rm_loadbalancer_tags | default(omit, True) }}"
      inbound_nat_pools: "{{ azure_rm_loadbalancer_inbound_nat_pools | default(omit, True) }}"
      idle_timeout: "{{ azure_rm_loadbalancer_idle_timeout | default(omit, True) }}"
      probe_interval: "{{ azure_rm_loadbalancer_probe_interval | default(omit, True) }}"
      client_id: "{{ azure_rm_loadbalancer_client_id | default(omit, True) }}"
      probe_protocol: "{{ azure_rm_loadbalancer_probe_protocol | default(omit, True) }}"
      adfs_authority_url: "{{ azure_rm_loadbalancer_adfs_authority_url | default(omit, True) }}"
      password: "{{ azure_rm_loadbalancer_password | default(omit, True) }}"
      tenant: "{{ azure_rm_loadbalancer_tenant | default(omit, True) }}"
      probes: "{{ azure_rm_loadbalancer_probes | default(omit, True) }}"
      natpool_frontend_port_end: "{{ azure_rm_loadbalancer_natpool_frontend_port_end | default(omit, True) }}"
      natpool_backend_port: "{{ azure_rm_loadbalancer_natpool_backend_port | default(omit, True) }}"
      name: "{{ azure_rm_loadbalancer_name | default(omit, True) }}"
      backend_address_pools: "{{ azure_rm_loadbalancer_backend_address_pools | default(omit, True) }}"
      natpool_frontend_port_start: "{{ azure_rm_loadbalancer_natpool_frontend_port_start | default(omit, True) }}"
      probe_request_path: "{{ azure_rm_loadbalancer_probe_request_path | default(omit, True) }}"
      auth_source: "{{ azure_rm_loadbalancer_auth_source | default(omit, True) }}"
  tasks:
    - name: "plugin_azure_rm_loadbalancer"
      azure_rm_loadbalancer: "{{ azure_rm_loadbalancer }}"
      register: r_azure_rm_loadbalancer

    - name: "export r_azure_rm_loadbalancer"
      set_stats:
        data:
          r_azure_rm_loadbalancer: "{{ r_azure_rm_loadbalancer }}"
