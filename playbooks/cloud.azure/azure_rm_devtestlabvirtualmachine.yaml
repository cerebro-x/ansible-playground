---
- name: "module_azure_rm_devtestlabvirtualmachine"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    azure_rm_devtestlabvirtualmachine: 
      lab_subnet: "{{ azure_rm_devtestlabvirtualmachine_lab_subnet | default(omit, True) }}"
      resource_group: "{{ azure_rm_devtestlabvirtualmachine_resource_group | default(omit, True) }}"
      ad_user: "{{ azure_rm_devtestlabvirtualmachine_ad_user | default(omit, True) }}"
      image: "{{ azure_rm_devtestlabvirtualmachine_image | default(omit, True) }}"
      secret: "{{ azure_rm_devtestlabvirtualmachine_secret | default(omit, True) }}"
      allow_claim: "{{ azure_rm_devtestlabvirtualmachine_allow_claim | default(omit, True) }}"
      storage_type: "{{ azure_rm_devtestlabvirtualmachine_storage_type | default(omit, True) }}"
      disallow_public_ip_address: "{{ azure_rm_devtestlabvirtualmachine_disallow_public_ip_address | default(omit, True) }}"
      artifacts: "{{ azure_rm_devtestlabvirtualmachine_artifacts | default(omit, True) }}"
      append_tags: "{{ azure_rm_devtestlabvirtualmachine_append_tags | default(omit, True) }}"
      cloud_environment: "{{ azure_rm_devtestlabvirtualmachine_cloud_environment | default(omit, True) }}"
      cert_validation_mode: "{{ azure_rm_devtestlabvirtualmachine_cert_validation_mode | default(omit, True) }}"
      lab_name: "{{ azure_rm_devtestlabvirtualmachine_lab_name | default(omit, True) }}"
      state: "{{ azure_rm_devtestlabvirtualmachine_state | default(omit, True) }}"
      subscription_id: "{{ azure_rm_devtestlabvirtualmachine_subscription_id | default(omit, True) }}"
      user_name: "{{ azure_rm_devtestlabvirtualmachine_user_name | default(omit, True) }}"
      profile: "{{ azure_rm_devtestlabvirtualmachine_profile | default(omit, True) }}"
      tags: "{{ azure_rm_devtestlabvirtualmachine_tags | default(omit, True) }}"
      ssh_key: "{{ azure_rm_devtestlabvirtualmachine_ssh_key | default(omit, True) }}"
      client_id: "{{ azure_rm_devtestlabvirtualmachine_client_id | default(omit, True) }}"
      auth_source: "{{ azure_rm_devtestlabvirtualmachine_auth_source | default(omit, True) }}"
      adfs_authority_url: "{{ azure_rm_devtestlabvirtualmachine_adfs_authority_url | default(omit, True) }}"
      vm_size: "{{ azure_rm_devtestlabvirtualmachine_vm_size | default(omit, True) }}"
      password: "{{ azure_rm_devtestlabvirtualmachine_password | default(omit, True) }}"
      tenant: "{{ azure_rm_devtestlabvirtualmachine_tenant | default(omit, True) }}"
      name: "{{ azure_rm_devtestlabvirtualmachine_name | default(omit, True) }}"
      expiration_date: "{{ azure_rm_devtestlabvirtualmachine_expiration_date | default(omit, True) }}"
      notes: "{{ azure_rm_devtestlabvirtualmachine_notes | default(omit, True) }}"
      api_profile: "{{ azure_rm_devtestlabvirtualmachine_api_profile | default(omit, True) }}"
      os_type: "{{ azure_rm_devtestlabvirtualmachine_os_type | default(omit, True) }}"
  tasks:
    - name: "plugin_azure_rm_devtestlabvirtualmachine"
      azure_rm_devtestlabvirtualmachine: "{{ azure_rm_devtestlabvirtualmachine }}"
      register: r_azure_rm_devtestlabvirtualmachine

    - name: "export r_azure_rm_devtestlabvirtualmachine"
      set_stats:
        data:
          r_azure_rm_devtestlabvirtualmachine: "{{ r_azure_rm_devtestlabvirtualmachine }}"
