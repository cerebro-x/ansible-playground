---
- name: "module_kubevirt_rs"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    kubevirt_rs: 
      force: "{{ kubevirt_rs_force | default(omit, True) }}"
      labels: "{{ kubevirt_rs_labels | default(omit, True) }}"
      tablets: "{{ kubevirt_rs_tablets | default(omit, True) }}"
      cpu_limit: "{{ kubevirt_rs_cpu_limit | default(omit, True) }}"
      kubeconfig: "{{ kubevirt_rs_kubeconfig | default(omit, True) }}"
      hugepage_size: "{{ kubevirt_rs_hugepage_size | default(omit, True) }}"
      client_key: "{{ kubevirt_rs_client_key | default(omit, True) }}"
      bootloader: "{{ kubevirt_rs_bootloader | default(omit, True) }}"
      namespace: "{{ kubevirt_rs_namespace | default(omit, True) }}"
      cpu_cores: "{{ kubevirt_rs_cpu_cores | default(omit, True) }}"
      resource_definition: "{{ kubevirt_rs_resource_definition | default(omit, True) }}"
      state: "{{ kubevirt_rs_state | default(omit, True) }}"
      memory: "{{ kubevirt_rs_memory | default(omit, True) }}"
      api_key: "{{ kubevirt_rs_api_key | default(omit, True) }}"
      client_cert: "{{ kubevirt_rs_client_cert | default(omit, True) }}"
      username: "{{ kubevirt_rs_username | default(omit, True) }}"
      memory_limit: "{{ kubevirt_rs_memory_limit | default(omit, True) }}"
      ca_cert: "{{ kubevirt_rs_ca_cert | default(omit, True) }}"
      replicas: "{{ kubevirt_rs_replicas | default(omit, True) }}"
      interfaces: "{{ kubevirt_rs_interfaces | default(omit, True) }}"
      cpu_features: "{{ kubevirt_rs_cpu_features | default(omit, True) }}"
      cpu_model: "{{ kubevirt_rs_cpu_model | default(omit, True) }}"
      selector: "{{ kubevirt_rs_selector | default(omit, True) }}"
      host: "{{ kubevirt_rs_host | default(omit, True) }}"
      wait_timeout: "{{ kubevirt_rs_wait_timeout | default(omit, True) }}"
      machine_type: "{{ kubevirt_rs_machine_type | default(omit, True) }}"
      password: "{{ kubevirt_rs_password | default(omit, True) }}"
      smbios_uuid: "{{ kubevirt_rs_smbios_uuid | default(omit, True) }}"
      wait: "{{ kubevirt_rs_wait | default(omit, True) }}"
      merge_type: "{{ kubevirt_rs_merge_type | default(omit, True) }}"
      name: "{{ kubevirt_rs_name | default(omit, True) }}"
      disks: "{{ kubevirt_rs_disks | default(omit, True) }}"
      cloud_init_nocloud: "{{ kubevirt_rs_cloud_init_nocloud | default(omit, True) }}"
      headless: "{{ kubevirt_rs_headless | default(omit, True) }}"
      context: "{{ kubevirt_rs_context | default(omit, True) }}"
      validate_certs: "{{ kubevirt_rs_validate_certs | default(omit, True) }}"
      cpu_shares: "{{ kubevirt_rs_cpu_shares | default(omit, True) }}"
  tasks:
    - name: "plugin_kubevirt_rs"
      kubevirt_rs: "{{ kubevirt_rs }}"
      register: r_kubevirt_rs
