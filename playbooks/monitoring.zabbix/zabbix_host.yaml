---
- name: "module_zabbix_host"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    zabbix_host: 
      force: "{{ zabbix_host_force | default('omit', True) }}"
      host_groups: "{{ zabbix_host_host_groups | default('omit', True) }}"
      login_user: "{{ zabbix_host_login_user | default('omit', True) }}"
      ipmi_username: "{{ zabbix_host_ipmi_username | default('omit', True) }}"
      ipmi_authtype: "{{ zabbix_host_ipmi_authtype | default('omit', True) }}"
      inventory_zabbix: "{{ zabbix_host_inventory_zabbix | default('omit', True) }}"
      http_login_password: "{{ zabbix_host_http_login_password | default('omit', True) }}"
      tls_psk: "{{ zabbix_host_tls_psk | default('omit', True) }}"
      ipmi_privilege: "{{ zabbix_host_ipmi_privilege | default('omit', True) }}"
      http_login_user: "{{ zabbix_host_http_login_user | default('omit', True) }}"
      visible_name: "{{ zabbix_host_visible_name | default('omit', True) }}"
      state: "{{ zabbix_host_state | default('omit', True) }}"
      status: "{{ zabbix_host_status | default('omit', True) }}"
      inventory_mode: "{{ zabbix_host_inventory_mode | default('omit', True) }}"
      description: "{{ zabbix_host_description | default('omit', True) }}"
      interfaces: "{{ zabbix_host_interfaces | default('omit', True) }}"
      tls_accept: "{{ zabbix_host_tls_accept | default('omit', True) }}"
      server_url: "{{ zabbix_host_server_url | default('omit', True) }}"
      proxy: "{{ zabbix_host_proxy | default('omit', True) }}"
      ipmi_password: "{{ zabbix_host_ipmi_password | default('omit', True) }}"
      login_password: "{{ zabbix_host_login_password | default('omit', True) }}"
      tls_issuer: "{{ zabbix_host_tls_issuer | default('omit', True) }}"
      tls_psk_identity: "{{ zabbix_host_tls_psk_identity | default('omit', True) }}"
      tls_connect: "{{ zabbix_host_tls_connect | default('omit', True) }}"
      host_name: "{{ zabbix_host_host_name | default('omit', True) }}"
      timeout: "{{ zabbix_host_timeout | default('omit', True) }}"
      tls_subject: "{{ zabbix_host_tls_subject | default('omit', True) }}"
      validate_certs: "{{ zabbix_host_validate_certs | default('omit', True) }}"
      link_templates: "{{ zabbix_host_link_templates | default('omit', True) }}"
  tasks:
    - name: "plugin_zabbix_host"
      zabbix_host: "{{ zabbix_host }}"
