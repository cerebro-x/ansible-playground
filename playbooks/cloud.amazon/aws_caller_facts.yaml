---
- name: "module_aws_caller_facts"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    aws_caller_facts: 
      aws_secret_key: "{{ aws_caller_facts_aws_secret_key | default(omit, True) }}"
      profile: "{{ aws_caller_facts_profile | default(omit, True) }}"
      aws_access_key: "{{ aws_caller_facts_aws_access_key | default(omit, True) }}"
      security_token: "{{ aws_caller_facts_security_token | default(omit, True) }}"
      region: "{{ aws_caller_facts_region | default(omit, True) }}"
      debug_botocore_endpoint_logs: "{{ aws_caller_facts_debug_botocore_endpoint_logs | default(omit, True) }}"
      ec2_url: "{{ aws_caller_facts_ec2_url | default(omit, True) }}"
      validate_certs: "{{ aws_caller_facts_validate_certs | default(omit, True) }}"
  tasks:
    - name: "plugin_aws_caller_facts"
      aws_caller_facts: "{{ aws_caller_facts }}"
      register: r_aws_caller_facts
