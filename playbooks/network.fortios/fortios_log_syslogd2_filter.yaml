---
- name: "module_fortios_log_syslogd2_filter"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    fortios_log_syslogd2_filter: 
      username: "{{ fortios_log_syslogd2_filter_username | default(omit, True) }}"
      host: "{{ fortios_log_syslogd2_filter_host | default(omit, True) }}"
      https: "{{ fortios_log_syslogd2_filter_https | default(omit, True) }}"
      log_syslogd2_filter: "{{ fortios_log_syslogd2_filter_log_syslogd2_filter | default(omit, True) }}"
      password: "{{ fortios_log_syslogd2_filter_password | default(omit, True) }}"
      vdom: "{{ fortios_log_syslogd2_filter_vdom | default(omit, True) }}"
  tasks:
    - name: "plugin_fortios_log_syslogd2_filter"
      fortios_log_syslogd2_filter: "{{ fortios_log_syslogd2_filter }}"
      register: r_fortios_log_syslogd2_filter
