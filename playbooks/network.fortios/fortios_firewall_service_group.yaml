---
- name: "module_fortios_firewall_service_group"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    fortios_firewall_service_group: 
      username: "{{ fortios_firewall_service_group_username | default(omit, True) }}"
      firewall_service_group: "{{ fortios_firewall_service_group_firewall_service_group | default(omit, True) }}"
      host: "{{ fortios_firewall_service_group_host | default(omit, True) }}"
      https: "{{ fortios_firewall_service_group_https | default(omit, True) }}"
      password: "{{ fortios_firewall_service_group_password | default(omit, True) }}"
      vdom: "{{ fortios_firewall_service_group_vdom | default(omit, True) }}"
  tasks:
    - name: "plugin_fortios_firewall_service_group"
      fortios_firewall_service_group: "{{ fortios_firewall_service_group }}"
      register: r_fortios_firewall_service_group

    - name: "export r_fortios_firewall_service_group"
      set_stats:
        data:
          r_fortios_firewall_service_group: "{{ r_fortios_firewall_service_group }}"
