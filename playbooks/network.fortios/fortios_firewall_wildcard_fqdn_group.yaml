---
- name: "module_fortios_firewall_wildcard_fqdn_group"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    fortios_firewall_wildcard_fqdn_group: 
      username: "{{ fortios_firewall_wildcard_fqdn_group_username | default(omit, True) }}"
      firewall_wildcard_fqdn_group: "{{ fortios_firewall_wildcard_fqdn_group_firewall_wildcard_fqdn_group | default(omit, True) }}"
      host: "{{ fortios_firewall_wildcard_fqdn_group_host | default(omit, True) }}"
      https: "{{ fortios_firewall_wildcard_fqdn_group_https | default(omit, True) }}"
      password: "{{ fortios_firewall_wildcard_fqdn_group_password | default(omit, True) }}"
      vdom: "{{ fortios_firewall_wildcard_fqdn_group_vdom | default(omit, True) }}"
  tasks:
    - name: "plugin_fortios_firewall_wildcard_fqdn_group"
      fortios_firewall_wildcard_fqdn_group: "{{ fortios_firewall_wildcard_fqdn_group }}"
      register: r_fortios_firewall_wildcard_fqdn_group
