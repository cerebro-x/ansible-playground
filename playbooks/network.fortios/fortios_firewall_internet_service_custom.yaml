---
- name: "module_fortios_firewall_internet_service_custom"
  hosts: all
  # hosts: localhost, Define the --limit localhost.
  # connection: Define the variable ansible_connection in the inventory
  # become: Define the variable ansible_become in the inventory
  # gather_facts: Define the variable ansible_gather_facts in the inventory
  vars:
    fortios_firewall_internet_service_custom: 
      username: "{{ fortios_firewall_internet_service_custom_username | default(omit, True) }}"
      firewall_internet_service_custom: "{{ fortios_firewall_internet_service_custom_firewall_internet_service_custom | default(omit, True) }}"
      host: "{{ fortios_firewall_internet_service_custom_host | default(omit, True) }}"
      https: "{{ fortios_firewall_internet_service_custom_https | default(omit, True) }}"
      password: "{{ fortios_firewall_internet_service_custom_password | default(omit, True) }}"
      vdom: "{{ fortios_firewall_internet_service_custom_vdom | default(omit, True) }}"
  tasks:
    - name: "plugin_fortios_firewall_internet_service_custom"
      fortios_firewall_internet_service_custom: "{{ fortios_firewall_internet_service_custom }}"
      register: r_fortios_firewall_internet_service_custom

    - name: "export r_fortios_firewall_internet_service_custom"
      set_stats:
        data:
          r_fortios_firewall_internet_service_custom: "{{ r_fortios_firewall_internet_service_custom }}"
