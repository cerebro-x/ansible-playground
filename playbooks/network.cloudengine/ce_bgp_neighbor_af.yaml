      export_acl_name_or_num: "{{ ce_bgp_neighbor_af_export_acl_name_or_num | default(omit, True) }}"
      soostring: "{{ ce_bgp_neighbor_af_soostring | default(omit, True) }}"
      public_as_only_replace: "{{ ce_bgp_neighbor_af_public_as_only_replace | default(omit, True) }}"
      orf_mode: "{{ ce_bgp_neighbor_af_orf_mode | default(omit, True) }}"
      vrf_name: "{{ ce_bgp_neighbor_af_vrf_name | default(omit, True) }}"
      default_rt_adv_policy: "{{ ce_bgp_neighbor_af_default_rt_adv_policy | default(omit, True) }}"
      preferred_value: "{{ ce_bgp_neighbor_af_preferred_value | default(omit, True) }}"
      rt_updt_interval: "{{ ce_bgp_neighbor_af_rt_updt_interval | default(omit, True) }}"
