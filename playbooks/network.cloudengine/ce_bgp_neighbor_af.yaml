      export_pref_filt_name: "{{ ce_bgp_neighbor_af_export_pref_filt_name | default(omit, True) }}"
      import_as_path_name_or_num: "{{ ce_bgp_neighbor_af_import_as_path_name_or_num | default(omit, True) }}"
      af_type: "{{ ce_bgp_neighbor_af_af_type | default(omit, True) }}"
      nexthop_configure: "{{ ce_bgp_neighbor_af_nexthop_configure | default(omit, True) }}"
      discard_ext_community: "{{ ce_bgp_neighbor_af_discard_ext_community | default(omit, True) }}"
      is_nonstd_ipprefix_mod: "{{ ce_bgp_neighbor_af_is_nonstd_ipprefix_mod | default(omit, True) }}"
      keep_all_routes: "{{ ce_bgp_neighbor_af_keep_all_routes | default(omit, True) }}"
