      ipprefix_orf_enable: "{{ ce_bgp_neighbor_af_ipprefix_orf_enable | default(omit, True) }}"
      route_limit_type: "{{ ce_bgp_neighbor_af_route_limit_type | default(omit, True) }}"
      remote_address: "{{ ce_bgp_neighbor_af_remote_address | default(omit, True) }}"
      public_as_only_skip_peer_as: "{{ ce_bgp_neighbor_af_public_as_only_skip_peer_as | default(omit, True) }}"
