      redirect_ip_vaildation: "{{ ce_bgp_neighbor_af_redirect_ip_vaildation | default(omit, True) }}"
      import_acl_name_or_num: "{{ ce_bgp_neighbor_af_import_acl_name_or_num | default(omit, True) }}"
      allow_as_loop_limit: "{{ ce_bgp_neighbor_af_allow_as_loop_limit | default(omit, True) }}"
      add_path_mode: "{{ ce_bgp_neighbor_af_add_path_mode | default(omit, True) }}"
      export_as_path_filter: "{{ ce_bgp_neighbor_af_export_as_path_filter | default(omit, True) }}"
      vpls_ad_disable: "{{ ce_bgp_neighbor_af_vpls_ad_disable | default(omit, True) }}"
